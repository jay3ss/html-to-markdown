<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Markdown</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/prism-okaidia.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <link rel="stylesheet" href="css/starter.css">
</head>
<body class="d-flex flex-column h-100">
  <main class="col-lg-8 mx-auto p-4 py-md-3">
    <h1 class="text-center">HTML to Markdown</h1>
    <p>
      Simply enter the HTML into the form below and click on the "Convert" button
      and then you'll get a Markdown version of the HTML below it.
    </p>

    <form>
      <fieldset>
        <div class="form-group">
          <label for="html" class="form-label mt-4">HTML</label>
          <textarea class="form-control monospace bg-dark text-light" id="html" rows="13"></textarea>
        </div>
        <div class="btn-group m-2" role="group">
          <button title="Convert" type="submit" id="convert" class="btn btn-primary">Convert</button>
          <button title="Clear conversion" type="submit" id="clear" class="btn btn-warning">Clear</button>
          <button title="Clear everything" type="submit" id="reset" class="btn btn-danger">Reset</button>
        </div>
      </fieldset>
    </form>


    <div id="conversion" class="hidden m-2">
      <div id="markdown" class="bg-dark text-light monospace"></div>
      <button id="copy" class="copy btn btn-primary m-2">Copy</button>
    </div>

  </main>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-dark">
        Created by <a href="//github.com/jay3ss">jayess</a> &copy; 2023
      </span>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/custom.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script src="js/converter.js"></script>
</body>
</html>
